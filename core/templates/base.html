<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Heritage Console</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; max-width:960px; margin:24px auto; padding:0 16px;}
    .card{border:1px solid #ddd; border-radius:12px; padding:16px; margin-bottom:16px; box-shadow:0 1px 3px rgba(0,0,0,.04);}
    label{display:block; margin:8px 0 4px;}
    input, select, textarea{width:100%; padding:8px; border:1px solid #ccc; border-radius:8px;}
    button{padding:10px 16px; border:0; border-radius:10px; background:#111; color:#fff; cursor:pointer}
    pre{white-space:pre-wrap; background:#fafafa; padding:12px; border-radius:8px; border:1px solid #eee;}
  </style>
</head>
<body>
  <h2>Heritage Automation Console</h2>
  <div class="card">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
