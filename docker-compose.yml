version: "3.9"

services:
  web:
    build: .
    # Dockerfile already: migrate + collectstatic + gunicorn (binds to 0.0.0.0:$PORT)
    environment:
      PORT: "8000"        # needed because your Dockerfile CMD uses $PORT
    env_file: [.env]
    ports: ["8000:8000"]
    volumes:
      - media:/app/media
      - staticfiles:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: .
    command: celery -A hmva worker --loglevel=INFO
    env_file: [.env]
    volumes:
      - media:/app/media
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped

  beat:
    build: .
    command: celery -A hmva beat --loglevel=INFO
    env_file: [.env]
    volumes:
      - media:/app/media
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped

  flower:
    image: mher/flower:2.0.1
    command: ["flower", "--broker=redis://redis:6379/0", "--address=0.0.0.0", "--port=5555"]
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    ports:
      - "5555:5555"

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  media:
  staticfiles:
  redisdata:
